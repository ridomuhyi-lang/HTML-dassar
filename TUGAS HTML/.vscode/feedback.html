<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Santri</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Khusus untuk Form */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a3d8f;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn-submit {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e67e22; /* Warna Orange untuk tombol */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #d35400;
        
        }
        nav{
            color: #1a3d8f;
            
        }
    </style>
</head>
<body>

      <nav class="navbar">
        <a href="index.html">Beranda</a>  
        <a href="biodata.html">Biodata</a>  
        <a href="jadwal.html">Jadwal</a>  
        <a href="galeri.html">Galeri</a>  
        <a href="feedback.html">Feedback</a>  
    </nav>

    <header class="site-header">
        <img src="image/logo.webp" alt="Logo HSI" class="logo">
        <h1>Feedback & Saran</h1>
        <p>Berikan masukan untuk pengembangan website ini</p>
    </header>

  

    <main class="container">
        <section class="card">
            <h3 class="section-title orange">Formulir Masukan</h3>
            <p style="margin-bottom: 20px;">Masukan Anda sangat berharga!</p>

            <form action="#" method="POST"> 
                <div class="form-group">
                    <label for="nama">Nama Anda (Opsional)</label>
                    <input type="text" id="nama" name="nama" placeholder="Nama lengkap">
                </div>
                <div class="form-group">
                    <label for="email">Email (Opsional)</label>
                    <input type="email" id="email" name="email" placeholder="contoh@gmail.com">
                </div>
                <div class="form-group">
                    <label for="saran">Saran & Masukan</label>
                    <textarea id="saran" name="saran" required placeholder="Tulis masukan Anda di sini..."></textarea>
                </div>
                <button type="submit" class="btn-submit">Kirim Feedback</button>
            </form>
        </section>
    </main>
</body>
</html>
